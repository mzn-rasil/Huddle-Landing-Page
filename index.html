<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle Logo">
    </div>

    <div class="main-content">
      <div class="illustrations">
        <img src="images/illustration-mockups.svg" alt="Illustrations">
      </div>

      <div class="content">
        <div class="title">
          Build The Community Your Fans Will Love
        </div>

        <div class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </div>

        <div class="button">
          <a href="#"><button class="btn">Register</button></a>
        </div>
      </div>
    </div>

    <div class="icons">
      <ion-icon class="facebook" name="logo-facebook"></ion-icon>
      <ion-icon class="twitter" name="logo-twitter"></ion-icon>
      <ion-icon class="instagram" name="logo-instagram"></ion-icon>
    </div>
  </div>
</body>

</html>
